        <h1>Manipulation des médias en HTML</h1>
        <h2 id="image">Images <i class="material-icons">insert_photo</i></h2>
        <table>
            <tr><td rowspan="2"><img src="images\nantes.jpg" alt="pizza" height="200px" width="400px" ></td>
                <td colspan="2"><svg width="200" height="200" xmlns:xlink="http://www.w3.org/1999/xlink"><a xlink:href="https://isen-nantes.fr/" target="_blank"><rect width="200" height="200" style="fill:rgb(0,200,0);stroke:rgb(0,0,0)" /></a></svg></td>
                <td><img src="images\nantes.jpg" alt="pizza" height="200px" width="400px" ></td></tr>
            <tr><td colspan="2"> <svg height="60" width="200">
                <text x="0" y="15" fill="red" transform="rotate(30 20,40)">non disponible</text>
              </svg> </td>
              <td><img src="images\nantes.jpg" alt="pizza" height="200px" width="400px" ></td></tr>
        </table>
        <h2 id="video1">Vidéo avec la balise &lt; iframe &gt;<i class="material-icons">movie_creation</i></h2>
        <iframe src="https://www.youtube.com/watch?v=7gwK1dcz0IU" name="nom"></iframe>

        <h2 id="video2">Vidéo avec la balise &lt; video &gt;<i class="material-icons">movie_creation</i></h2>
        <video width="320" height="240" controls>
            <source src="vidéos/windtunnel.mp4" type="video/mp4">

            </video>
            
        <h2 id="audio">Audio <i class="material-icons">music_note</i></h2>
        <audio controls>
            <source src="audio/audio.mp3" type="audio/mp3">
            </audio>
            
        <h2 id="iframe">Iframe <i class="material-icons">link</i><a href="#frame" onclick="javascript:afficher('frame');">cliquez ici !!</a></h2>
        
        <iframe id="frame" src="https://www.isen-nantes.fr/" width="500" height="500" name="nom" style="visibility:hidden;"></iframe>
        <script type="text/javascript">
            function afficher(id)
          {
              if(document.getElementById(id).style.visibility=="hidden") document.getElementById(id).style.visibility="visible";
            else
              return true;
          }
          </script>
    </body>
